<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Content Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>

<h1> Prashant Project Content</h1>
<div id="content">Loading content...</div>

<script>
    async function loadContent() {
        try {
            const response = await fetch('project.txt'); // Replace with your actual path if needed
            if (response.ok) {
                const text = await response.text();
                document.getElementById('content').textContent = text;
            } else {
                document.getElementById('content').textContent = 'Failed to load content.';
            }
        } catch (error) {
            document.getElementById('content').textContent = 'Error loading content.';
        }
    }

    loadContent();
</script>

</body>
</html>
